  premessa_domanda1:
    '#type': webform_buttons
    '#title': 'Una o più risposte date dal soggetto che compila il questionario consentono di individuare il soggetto all’interno di quell’insieme di dati? '
    '#help_title': ' '
    '#help': 'E&rsquo; evidente che la richiesta di dati quali nome, indirizzo e-mail, e tutti quelli che in linea di massima sono riconducibili a un unico soggetto non siano anonimi. Deve essere anche considerata la potenzialit&agrave; di individuazione tramite la richiesta di dati &ldquo;rari&rdquo; che sono a tutti gli effetti dei quasi-identificatori correlato al campione del questionario. A titolo esemplificativo, quando il questionario &egrave; rivolto a un definito numero di partecipanti (es. una sola classe) e si chiede la nazionalit&agrave; di provenienza, &egrave; evidente che pur non chiedendo ulteriori dati personali si potrebbe individuare l&rsquo;unico soggetto straniero presente in quella classe. Indicativamente per non ritenersi individuabile il &ldquo;quasi indicatore&rdquo; non dovrebbe riguardare meno di 3 soggetti in uno stesso gruppo;'
    '#options':
      si: Sì
      'no': 'No'
    '#required': true
  markup_01:
    '#type': webform_markup
    '#display_on': both
    '#markup': '<strong>2) CORRELABILITA&#39;</strong>'
  premessa_domanda2:
    '#type': webform_buttons
    '#title': 'Una o più risposte date dal soggetto che compila il questionario consentono di individuare il soggetto all’interno di altri insieme di dati a disposizione del Titolare? '
    '#help_title': ' '
    '#help': '<span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">Ad esempio se, pur non chiedendo il nome ad uno studente, si chiedono dati quali la data di nascita o l&rsquo;anno di nascita, esatto nome del corso frequentato e magari anche la citt&agrave; di provenienza &egrave; evidente che potenzialmente si possa identificarlo incrociando questi dati con la banca dati dell&rsquo;Ateneo;</span></span></span>'
    '#options':
      si: Sì
      'no': 'No'
    '#required': true
  markup_02:
    '#type': webform_markup
    '#display_on': both
    '#markup': '<strong>3) DEDUZIONE</strong>'
  premessa_domanda3:
    '#type': webform_buttons
    '#title': 'È possibile che da una o più risposte date si possano dedurre altre risposte che sono relative a dati personali? '
    '#help_title': ' '
    '#help': '<span style="font-family:&quot;Calibri&quot;,sans-serif; font-size:11.0pt; line-height:105%; mso-ansi-language:IT; mso-bidi-font-family:&quot;Times New Roman&quot;; mso-bidi-language:AR-SA; mso-fareast-font-family:Calibri; mso-fareast-language:EN-US">E&rsquo; importante che non vi possa essere correlazione stretta tra le risposte in modo da escludere la potenzialit&agrave; che dall&rsquo;incrocio delle stesse risposte al questionario la persona sia identificabile. A titolo esemplificativo la richiesta della citt&agrave; di provenienza non consente una efficace anonimizzazione del dato perch&eacute; la scala o ordine di grandezza utilizzato &egrave; di per s&eacute; limitante.</span>'
    '#options':
