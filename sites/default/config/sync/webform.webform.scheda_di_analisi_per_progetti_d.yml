      'no': 'No'
    '#required': true
  scheda_di_ricerca:
    '#type': webform_section
    '#title': 'SCHEDA DI RICERCA'
    '#description': |
      <p>Scheda di progetto di ricerca in conformit&agrave; al GDPR e all&#39;allegato 1 delle Regole deontologiche per trattamenti a fini statistici o&nbsp; di&nbsp; ricerca scientifica (Delibera Garante Protezione Dati Personali n. 515 del 19 dicembre 2018, in GU n.11 del 14-1-2019.</p>
      
      <p>&nbsp;</p>
      
      <p>La compilazione della presente scheda costituisce DICHIARAZIONE DI IMPEGNO a conformarsi alle predette regole deontologiche da parte del &quot;referente&quot; e impegno a vincolare a tali regole i suoi collaboratori (art. 3 c. 2 lett. c).</p>
      
      <p>La scheda deve esser conservata per almeno 5 anni (art. 3 c. 3), durante i quali deve essere consultabile solo in forma riservata (la memorizzazione in questa sezione costituisce adempimento di tale obbligo).[DA VALUTARE]</p>
      
      <p>&nbsp;</p>
      
      <p><u><strong>Questa scheda deve essere compilata SOLO per progetti che riguadano dati personali.</strong></u></p>
      
      <p>&nbsp;</p>
      
      <p><u><strong>LA PRESENTE SCHEDA NON SOSTITUISCE LA SCHEDA PROGETTO ARIC.</strong></u></p>
      
    '#required': true
    '#states':
