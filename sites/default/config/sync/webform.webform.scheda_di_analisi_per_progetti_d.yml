  ricerca_anonima:
    '#type': webform_section
    '#title': 'RICERCA SOGGETTO NON IDENTIFICABILE E QUINDI ANONIMO'
    '#states':
      visible:
        ':input[name="premessa_domanda1"]':
          value: 'no'
        ':input[name="premessa_domanda2"]':
          value: 'no'
        ':input[name="premessa_domanda3"]':
          value: 'no'
    scheda_anonima_testo1:
      '#type': webform_markup
      '#markup': |
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">ATTENZIONE: al fine di evitare l&rsquo;identificabilit&agrave; del soggetto &egrave; opportuno utilizzare questi accorgimenti:</span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">1)&nbsp;&nbsp;&nbsp;&nbsp; Utilizzare intervalli numerici. Non chiedere un numero preciso (1, 2, 3) ma individuare un intervallo (da 1 a 5, da 6 a 10, etc). Il presente accorgimento dovrebbe essere adottato anche in riferimento a et&agrave; o altre indicazioni numeriche specifiche.</span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">2)&nbsp;&nbsp;&nbsp;&nbsp; Utilizzare scale o ordini di grandezza efficaci per tutti le domande del questionario: es. regione anzich&eacute; una citt&agrave;, un anno anzich&eacute; una data; etc.</span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">3)&nbsp;&nbsp;&nbsp;&nbsp; Assicurarsi che il campione di potenziali interessati alle risposte al questionario sia quanto pi&ugrave; elevato possibile;</span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">4)&nbsp;&nbsp;&nbsp;&nbsp; Assicurarsi di non richiedere dati &ldquo;rari&rdquo; o quasi identificatori.</span></span></span><br />
        &nbsp;
        
    ho_capito_:
      '#type': checkbox
      '#title': 'ho capito?'
      '#required': true
    ricerca_anonima_testo2:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="ho_capito_"]':
            checked: true
      '#markup': |
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif"><strong>1. IL QUESTIONARIO E&rsquo; ANONIMO E SOMMINISTRATO CARTACEAMENTE? LEGGI LE ISTRUZIONI</strong></span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">ISTRUZIONI: In linea di massima tutte le volte in cui l&rsquo;accesso al questionario &egrave; libero (quindi senza un procedimento di autenticazione), non viene richiesto un indirizzo mail nella compilazione, non vengano richieste risposte a domande che possano essere anche potenzialmente riconducibili a una persona si potr&agrave; procedere autonomamente senza preoccuparsi dell&rsquo;applicazione del GDPR e della relativa disciplina.</span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif"><u>Nel caso di richiesta di informazioni anonime il questionario potr&agrave; essere sottoposto senza particolari adempimenti specificando questa dicitura: </u>&ldquo;Il questionario &egrave; stato predisposto in modo da non raccogliere dati personali che identificano in maniera diretta o anche solo potenziale i diretti interessati&rdquo;.</span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif"><strong>2. IL QUESTIONARIO E&rsquo; ANONIMO E SOMMINISTRATO TRAMITE PIATTAFORMA ON LINE? LEGGI LE ISTRUZIONI</strong></span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif">Per i questionari anonimi <strong>on line</strong>, in attesa di predisporre uno strumento interno, si suggerisce di utilizzare la piattaforma EUSurvey<a href="https://ec.europa.eu/eusurvey/home/welcome"> </a><u><span style="color:#1155cc"><a href="https://ec.europa.eu/eusurvey/home/welcome"><span style="color:#1155cc">https://ec.europa.eu/eusurvey/home/welcome</span></a></span></u> per la somministrazione dei questionari, che offre maggiori garanzie a livello di privacy rispetto ad altre piattaforme commerciali (es. google form) e di inserire questa dicitura: &ldquo;Il questionario &egrave; stato predisposto in modo da non raccogliere dati personali che identificano in maniera diretta o anche solo potenziale i diretti interessati. Per la diffusione del questionario e la raccolta delle risposte viene utilizzata la piattaforma EUSurvey, un&rsquo;applicazione sviluppata dalla Comunit&agrave; Europea, che non colleziona ulteriori dati personali degli utenti che rispondono al questionario, si rimanda all&rsquo;informativa privacy prevista da questo strumento:<a href="https://ec.europa.eu/eusurvey/home/privacystatement"> </a><u><span style="color:#1155cc"><a href="https://ec.europa.eu/eusurvey/home/privacystatement"><span style="color:#1155cc">https://ec.europa.eu/eusurvey/home/privacystatement</span></a></span></u>. I cookie della piattaforma EUSurvey vengono cancellati al termine della sessione. Le risposte verranno comunque eliminate dalla piattaforma al termine del periodo previsto di validit&agrave; del sondaggio&rdquo;.</span></span></span><br />
        <span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:&quot;Calibri&quot;,sans-serif"><strong><u>Accorgimenti ulteriori:</u></strong> eliminare i questionari e relative risposte dalle piattaforme al termine della raccolta.</span></span></span><br />
        &nbsp;
