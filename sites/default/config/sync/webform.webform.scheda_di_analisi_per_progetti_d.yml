    '#markup': |
      <p>&nbsp;</p>
      
      <h5>&nbsp;</h5>
      
      <h5><span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:Calibri,sans-serif"><strong><u><span style="color:red">ATTENZIONE: NON SI APPLICA ALLA RICERCA CONNESSA A ATTIVITA&rsquo; DI TUTELA DELLA SALUTE NE&rsquo; PER QUELLE CHE HANNO UNA RICARDUTA PERSONALIZZATA SULL&rsquo;INTERESSATO. </span></u></strong></span></span></span></h5>
      
      <h5><span style="font-size:11pt"><span style="line-height:105%"><span style="font-family:Calibri,sans-serif"><strong><u><span style="color:red">PER LA RICERCA MEDICA, BIOMEDICA ED EPIDEMIOLOGICA VI SONO INVECE ULTERIORI ISTRUZIONI PARTICOLARI <span style="background:yellow">[LEGGI ISTRUZIONI PARTICOLARI &ndash; LINK A ISTRUZIONI PARTICOLARI &nbsp;- vedi gruppo CODAU anche per informativa specifica in linee guida 2.0 </span></span></u></strong><a href="https://drive.google.com/file/d/160Z77nPKPyJSya5-k-McM05ZzmODqaH_/view" style="color:#0563c1; text-decoration:underline">https://drive.google.com/file/d/160Z77nPKPyJSya5-k-McM05ZzmODqaH_/view</a> per dati genetici <a href="https://drive.google.com/file/d/1BtsZAYuUolT9tvymz8XDSyANbRIHIcPu/view" style="color:#0563c1; text-decoration:underline">https://drive.google.com/file/d/1BtsZAYuUolT9tvymz8XDSyANbRIHIcPu/view</a> <strong><u><span style="background:yellow"><span style="color:red">]</span></span></u></strong></span></span></span></h5>
      
  premessa_inizio_percorso_giudato:
    '#type': webform_markup
    '#display_on': both
    '#markup': '<h2><strong>PREMESSA</strong></h2>'
  premessa:
    '#type': webform_markup
    '#display_on': both
    '#markup': |
      Come noto il trattamento di dati personali richiede il rispetto dei principi e di specifici adempimenti richiesti dal Regolamento 2016/679 (GDPR) e del D.Lgs. n. 196/2003 (Codice Privacy).<br />
      Nel caso di trattamento di dati effettuati a fini statistici, al di fuori del Sistema statistico nazionale, o di ricerca scientifica, affinch&eacute; il trattamento sia considerato lecito potendo quindi essere effettuato, devono essere in particolare seguite anche le disposizioni contenute nelle regole deontologiche emanate dal Garante per la Protezione di Dati nel provvedimento n. 515 del 19 dicembre 2018 (pubblicato su GU n. 11 del 14 gennaio 2019 &ndash; doc. web. n. 9069637).<br />
      Questa scheda, pertanto, &egrave; di ausilio a chiunque sia interessato al trattamento dei dati per fini statistici o di ricerca scientifica fornendo ai singoli ricercatori le informazioni necessarie alla corretta gestione dei dati personali raccolti direttamente (ad. es. tramite interviste, questionari ecc.), o indirettamente (banche dati ecc.) nell&rsquo;ambito dell&rsquo;attivit&agrave; di ricerca.<br />
      &nbsp;
      
  inizio_percorso_guidato:
    '#type': webform_markup
    '#display_on': both
    '#markup': '<h2><strong>INIZIO PERCORSO GUIDATO&nbsp;</strong></h2>'
  markup_04:
    '#type': webform_markup
    '#display_on': both
    '#markup': |
      Una ricerca pu&ograve; o meno comportare un trattamento di dati. La prima domanda da porsi &egrave;: sto trattando dati personali? Queste regole, infatti, si applicano se nel questionario vengono richieste informazioni relative a una persona fisica identificata o identificabile e non al trattamento di informazioni che possono considerarsi anonime. L&rsquo;identificabilit&agrave; anche potenziale di un soggetto deve tenere in considerazione tutti i mezzi di cui il titolare del trattamento o un terzo pu&ograve; ragionevolmente avvalersi per identificare questa persona considerando anche i costi e il tempo necessario per l&rsquo;identificazione e tenendo conto sia delle tecnologie a disposizione al momento che degli sviluppi tecnologici (considerando 26 GDPR e art. 4 delibera Garante 515/2018).<br />
      <br />
      <strong>La risposta ai quesiti di seguito proposti pu&ograve;&nbsp; aiutare nel determinare se il questionario sottoposto richiede informazioni riferibili a un determinato anche potenzialmente identificabile.</strong>
      
